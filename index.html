<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <!--site specific CSS-->
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <title>Word Guess Game</title>
</head>

<body id="bod">
    <div class="container">
        <div id="startscreen">
            <div class="row justify-content-center">
                <div class="card">
                    <img class="card-img-top" src="./assets/images/me6box.jpg" alt="Mr. Meeseeks Box" id="startbtn">
                    <div class="card-body justify-content-center d-flex">
                        <h1 class="card-title m-0">Click on Meeseeks Box to call Mr.Meeseeks!</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <div id="mainscreen">
            <div class="container my-5">
                <div class="row">
                    <div class="col-4 text-right">
                        <h2>Number of Wins in a Row:</h2>
                    </div>
                    <div class="col">
                        <h2 id="wincount">0</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 text-right">
                        <h2>Guesses Remaining:</h2>
                    </div>
                    <div class="col">
                        <h2 id="guesscount">0</h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 text-right">
                        <h2>Missed Letters:</h2>
                    </div>
                    <div class="col">
                        <h2 id="missedletters"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-4 text-right">
                        <h2>Word in Question:</h2>
                    </div>
                    <div class="col">
                        <h2 id="wordbox">"_"</h2>
                    </div>
                </div>
            </div>

            <div class="row justify-content-center mt-5">
                <img class="img-fluid rounded mx-3" src="assets/images/me6hpy.jpg" alt="" id="me6no1">
                <img class="img-fluid rounded mx-3" src="assets/images/me6hpy.jpg" alt="" id="me6no2">
                <img class="img-fluid rounded mx-3" src="assets/images/me6hpy.jpg" alt="" id="me6no3">
                <img class="img-fluid rounded" src="assets/images/me6unsure.jpg" alt="" id="me6unsure">
                <img class="img-fluid rounded" src="assets/images/me6wannadie.jpg" alt="" id="me6wannadie">
                <img class="img-fluid rounded" src="assets/images/me6chaos.jpg" alt="" id="me6chaos">
                <img class="img-fluid rounded" src="assets/images/me6angry.png" alt="" id="me6angry">                                                
            </div>
        </div>
    </div>

    <div class="container">
        <div id="gameover">
            <div class="row mt-5">
                <div class="col d-flex justify-content-center">
                    <img class="img" src="assets/images/gameover.jpg" alt="GAME OVER">
                </div>                               
            </div>
            <div class="row justify-content-center">
                <h1 id="youdied">Click Here to Restart</h1>       
            </div>            
        </div>
    </div>



    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
